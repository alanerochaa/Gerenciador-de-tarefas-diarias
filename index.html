<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
        <!-- Cabeçalho -->
        <header>
            <h1>Gerenciador de Tarefas Diárias</h1>
            <button id="modo-escuro-btn" aria-label="Alternar modo escuro">🌙</button>
        </header>

            <!-- Seção para adicionar tarefas -->
    <section class="add-task-section">
        <h2>Adicionar Tarefa:</h2>
        <input type="text" id="tarefa-input" placeholder="Digite sua nova tarefa">
        
        <!-- Botões alinhados lado a lado -->
        <div class="task-actions">
            <button id="adicionar-btn">Adicionar</button>
            <button id="filtrar-btn">Filtrar Pendente</button>
        </div>

        <!-- Filtro de tarefas (inicialmente oculto) -->
        <div id="barraFiltro" class="hidden">
            <label for="filtro-status">Filtrar por status:</label>
            <select id="filtro-status">
                <option value="pendente">Pendente</option>
                <option value="em-andamento">Em Andamento</option>
                <option value="concluido">Concluído</option>
            </select>
            <button id="aplicar-filtro">Aplicar</button>
        </div>
    </section>
    <!-- Colunas de tarefas -->
    <section class="task-columns">
        <div class="task-column" id="pendentes">
            <h2>Pendentes ⚠️</h2>
            <ul id="pendentes-lista"></ul>
        </div>

        <div class="task-column" id="em-andamento">
            <h2>Em Andamento ⏳</h2>
            <ul id="em-andamento-lista"></ul>
        </div>

        <div class="task-column" id="concluidas">
            <h2>Concluídas ✅</h2>
            <ul id="concluidas-lista"></ul>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Gerenciador de Tarefas. Todos os direitos reservados. 📌</p>
    </footer>

    <!-- Script -->
    <script src="./js/script.js"></script>
</body>
</html>
